{% set name = "echemdb" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/echemdb-{{ version }}.tar.gz
  sha256: f83c63d3292aa302c00d8cf983e149926142b82146d69332d88d61f1e404df75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - astropy-base >=5,<6
    - filelock >=3,<4
    - frictionless >=5.10.1,<6
    - matplotlib-base >=3.5.0,<4
    - pandas >=1,<2
    - plotly >=5,<6
    - pybtex >=0.24,<0.25
    - python >=3.9
    - svgdigitizer >=0.10.0,<0.11.0

test:
  imports:
    - echemdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/echemdb/
  summary: A Python library to interact and work with the echemdb repository.
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://echemdb.github.io/echemdb/
  dev_url: https://github.com/echemdb/echemdb

extra:
  recipe-maintainers:
    - DunklesArchipel
    - linuxrider
    - nicohoermann
    - saraedum
